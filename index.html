<html><head>
<meta charset="utf-8"/>
<title>ARLuphina</title>

</head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>


<script type="text/javascript">
var Luphina;//Loaded obj
</script>

<body style="margin: 0px; overflow: hidden;">
	<a-scene>
		<a-assets>
		<a-asset-item id="Luphina-gltf" src="model/Luphina.gltf"></a-asset-item>
		</a-assets>
		
		<a-marker preset="hiro">
		
			<a-entity gltf-model="#Luphina-gltf" position="2 0 0" rotation="-90 0 0" scale="0.1 0.1 0.1" animation-mixer>
			</a-entity>
		
			<a-entity light="type:point;"><a-entity>
		</a-marker>
    	<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
