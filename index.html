<html><head>
<meta charset="utf-8"/>
<title>ARLuphina</title>

</head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>


<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="debugUIEnabled:false;" ar-js='patternRatio: 0.5;' renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
		<a-assets>
		<a-asset-item id="Luphina-gltf" src="model/Luphina.gltf"></a-asset-item>
		</a-assets>
		
		<a-marker type="pattern" url="pattern-logo.patt">
		
			<a-entity gltf-model="#Luphina-gltf" position="1 0 0.5" rotation="-90 0 0" scale="0.1 0.1 0.1" animation-mixer>
			</a-entity>
		
			<a-light type="ambient" color="#ffffff"></a-light>
			<a-light type="point" intensity="2" position="1 4 0.5"></a-light>
		</a-marker>
    	<a-entity camera></a-entity>
	</a-scene>
	
	<script>
		document.querySelector("a-scene").renderer.gammaInput = true;
	</script>
</body>
</html>
